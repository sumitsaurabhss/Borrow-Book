<html>
    <head>
        <title>Sell Books</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src=" http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js "></script>
     </head>
    <body>
        <header>
            <h1>Display Books</h1>
        </header>
            <div class="wrapper">
                <input id="bookId" maxlength="50" placeholder="Book Registration ID" name="bookId" type="text" /><br><br>
                    <input type="button" value="SHOW DATA" onclick="showData();"/>
                <p id="show"></p>
                <script>
                    function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
                        var url = dbBaseUrl + apiEndPointUrl;
                        var jsonObj;
                        $.post(url, reqString, function (result) {
                            jsonObj = JSON.parse(result);
                        }).fail(function (result) {
                            var dataJsonObj = result.responseText;
                            jsonObj = JSON.parse(dataJsonObj);
                        });
                        return jsonObj;
                    }
                    function resetForm() {
                    $("#bookId").val("")
                    $("#bookId").focus();
                    }
                    function showData(){
                        var token = "90939132|-31949286186169374|90946554";
                        var dbname = "Books";
                        var relationName = "Book-Author";
                        var id = document.getElementById("bookId").value;
                        var jsonStr = {
                            bookId : id
                        };
                        var reqString = createGETRequest(token, dbname, relationName, JSON.stringify(jsonStr));
                        jQuery.ajaxSetup({async: false});
                        var resultObj = executeCommand(reqString,
                                "http://api.login2explore.com:5577", "/api/irl");
                        jQuery.ajaxSetup({async: true});
                        
                        var data = JSON.stringify(resultObj);
                        
                        var res = data.split("\"");
                        alert(res);
                        var mainContainer = document.getElementById("show");
                        mainContainer.innerHTML = "Book Name : " + res[18].replace("\\","") + "      Author : " + res[10].replace("\\","")
                            + "     Course : " + res[22].replace("\\","") + "        Branch : " + res[14].replace("\\", ""); 

                        resetForm(); 
                    }
                </script>
            </div>
        <footer>
            <p>&copy; Copyright Sumit Saurabh 2022</p>
        </footer>
    </body>
</html>
